<meta charset="UTF=8">

<h1> √çndice de masa corporal </h1>

<script>
	function saltarlinea(){

		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase){

		document.write(frase);
		saltarlinea();

	}

	function calcular_imc(peso,altura){
		imc = peso/(altura*altura);
		return imc;
	}
	
	var imcIsa = calcular_imc(71,1.66);
	var imcCesar= calcular_imc(80, 1.77);

	imprimir("El IMC calculado de Isa y Cesar tiene un promedio de: " + ((imcIsa+imcCesar)/2));

</script>
