<h1> √çndice de masa corporal </h1>

<script>
	function saltarlinea(){

		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase){

		document.write(frase);
		saltarlinea();

	}

	function calcular_imc(peso,altura,nombre){
		imc = peso/(altura*altura);
		imprimir("El IMC calculado de " + nombre + " es: " + imc);
		
	}
	
	calcular_imc(71, 1.66, "Isabella");
	
</script>
