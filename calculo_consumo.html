<h3>¿Alcohol o gasolina?</h3>

<script>
	
	var capTanque = 40;
	var distanciaGasolina = 480;

	consumoGasolina = distanciaGasolina/capTanque

	document.write("El consumo del vehiculo usando Gasolina es: " + consumoGasolina);

	document.write("<br>");


	var distanciaAlc = 300;

	consumoAlc = distanciaAlc/capTanque

	document.write("El consumo del vehículo usando Alcohol es: " + consumoAlc);

</script>
